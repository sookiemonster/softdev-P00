<!DOCTYPE html>
<html>

  <head>
    <title>Journal Square</title>
    <link href ="../static/css/style.css" rel ="stylesheet" type ="text/css">
  </head>

  <body>
    <div class="layout-container">
      <div class="header">
        <h1>Journal Square</h1>
        <h2>A newfangled blog for the masses!</h2>
      </div>
      {% if error %}
        <span class="error">Error: {{error}}</span>
      {% endif %}
      <div class="login-container">
        <h3>Enter your username below to proceed.</h3>
        <form action="/login" method="POST">
          <input class="credential-input" type="text" name="username" placeholder="Username">
          <input class="credential-input" type="password" name="password" placeholder="Password">
          <div class="button-container">
            <input id="submit" class="button" type="submit" name="sub1" value="Login">
            <a id="alt-submit" href="/signup">Register</a>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>

<!DOCTYPE html>

<html>
    <head>
        <title>My Blog</title>
        <link href ="../static/css/style.css" rel ="stylesheet" type ="text/css">
        <link href ="../static/css/blog.css" rel ="stylesheet" type ="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <nav class="nav-bar">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/myBlog">My Blog</a>
            <a href="/createPosts">Create New Post</a>
            <a href="/logout">Logout</a>
        </nav>
        <div class="layout-container">
            <h1>My Blog Posts</h1>
            {% if error %}
                <span class="error">Error: {{error}}</span>
            {% endif %}
            {% for blog in blogs %}
                <div class="post-container">
                    <a class="post-title" href="/post/{{blog[0]}}">{{ blog[3] }}</a>
                    <div class="datetime-container">
                        {% if blog[5] != blog[2] %}
                            <span class="post-datetime">Posted: {{blog[2]}}</span> 
                            <span class="edit-datetime">(Edited: {{blog[5]}})</span>
                        {% else %}
                            <span class="post-datetime">Posted: {{blog[2]}}</span>
                        {% endif %}
                    </div>
                    <div class="button-container">
                        <a class="button edit" href = "/editBlog/{{blog[0]}}">Edit</a>
                        <a class="button delete" href = "/deleteBlog/{{blog[0]}}">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
